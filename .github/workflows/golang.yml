name: Golang

on:
  push:
    branches:
      - main
      - release-*
      - "pull-request/[0-9]+"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      name: Checkout code
    - name: Get Golang version
      id: vars
      run: |
        GOLANG_VERSION=$(./hack/golang-version.sh)
        echo "GOLANG_VERSION=${GOLANG_VERSION##GOLANG_VERSION := }" >> $GITHUB_ENV
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GOLANG_VERSION }}
    - name: Lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: -v --timeout 5m
        skip-cache: true
    - name: Setup Go Proxy
      id: setup-go-proxy
      uses: nv-gha-runners/setup-artifactory-go-proxy@main
    - name: Check golang modules
      env:
        GOPROXY: ${{ steps.setup-go-proxy.outputs.goproxy-url }}
      run: |
        make check-vendor
    - name: Check generated assets
      env:
        GOPROXY: ${{ steps.setup-go-proxy.outputs.goproxy-url }}
      run: |
        make validate-generated-assets
  test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Get Golang version
      id: vars
      run: |
        GOLANG_VERSION=$(./hack/golang-version.sh)
        echo "GOLANG_VERSION=${GOLANG_VERSION##GOLANG_VERSION ?= }" >> $GITHUB_ENV
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GOLANG_VERSION }}
    - name: Setup Go Proxy
      id: setup-go-proxy
      uses: nv-gha-runners/setup-artifactory-go-proxy@main
    - name: Run Coverage
      env:
        GOPROXY: ${{ steps.setup-go-proxy.outputs.goproxy-url }}
      run: |
        make coverage
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Get Golang version
      id: vars
      run: |
        GOLANG_VERSION=$(./hack/golang-version.sh)
        echo "GOLANG_VERSION=${GOLANG_VERSION##GOLANG_VERSION ?= }" >> $GITHUB_ENV
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GOLANG_VERSION }}
    - name: Setup Go Proxy
      id: setup-go-proxy
      uses: nv-gha-runners/setup-artifactory-go-proxy@main
    - name: Run Build
      env:
        GOPROXY: ${{ steps.setup-go-proxy.outputs.goproxy-url }}
      run: |
        make build
