# permissions for end users to view nimworkflows.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-nim-operator
    app.kubernetes.io/managed-by: kustomize
  name: nimworkflow-viewer-role
rules:
- apiGroups:
  - apps.nvidia.com
  resources:
  - nimworkflows
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.nvidia.com
  resources:
  - nimworkflows/status
  verbs:
  - get
