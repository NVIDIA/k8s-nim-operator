apiVersion: apps.nim.nvidia.io/v1alpha1
kind: NIMService
metadata:
  name: nimservice-sample
spec:
  image:
    repository: nvcr.io/nim/meta/llama-3.1-8b-instruct
    tag: latest
    pullPolicy: IfNotPresent
  imagePullSecrets:
    - ngc-secret
  nimCache:
    name: nimcache-sample
  replicas: 1
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      nvidia.com/gpu: "1"
    requests:
      cpu: "8"
      memory: "32Gi"
  env:
    - name: NIM_MAX_BATCH_SIZE
      value: "16"
    - name: NIM_LOG_LEVEL
      value: "INFO"
