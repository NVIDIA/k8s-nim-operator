apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
  labels:
    {{- range $key, $value := .Labels }}
    {{ $key }}: {{ $value }}
    {{- end }}
  annotations:
    {{- range $key, $value := .Annotations }}
    {{ $key }}: {{ $value }}
    {{- end }}
spec:
  {{- if .Replicas }}
  replicas: {{ .Replicas }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 0
  selector:
    matchLabels:
      app: {{ .Name }}
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      serviceAccountName: {{ .ServiceAccountName }}
      containers:
      - name: {{ .ContainerName }}
        image: {{ .Image }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        volumeMounts:
        {{- range .VolumeMounts }}
        - name: {{ .Name }}
          mountPath: {{ .MountPath }}
          subPath: {{ .SubPath }}
        {{- end }}
        env:
        {{- range .Env }}
        - name: {{ .Name }}
          value: {{ .Value | quote  }}
          {{- if .ValueFrom }}
          valueFrom:
            secretKeyRef:
              name: {{ .ValueFrom.SecretKeyRef.Name }}
              key: {{ .ValueFrom.SecretKeyRef.Key }}
          {{- end }}
        {{- end }}
        {{- with .Resources }}
        resources:
          {{ . | yaml | nindent 10 }}
        {{- end }}
        {{- with .LivenessProbe }}
        livenessProbe:
          {{ . | yaml | nindent 10 }}
        {{- end }}
        {{- with .ReadinessProbe }}
        readinessProbe:
          {{ . | yaml | nindent 10 }}
        {{- end }}
        {{- with .StartupProbe }}
        startupProbe:
          {{ . | yaml | nindent 10 }}
        {{- end }}
      volumes:
      {{- range .Volumes }}
      - name: {{ .Name }}
        {{- if .EmptyDir }}
        emptyDir:
          medium: {{ .EmptyDir.Medium }}
        {{- end }}
        {{- if .PersistentVolumeClaim }}
        persistentVolumeClaim:
          claimName: {{ .PersistentVolumeClaim.ClaimName }}
          readOnly: {{ .PersistentVolumeClaim.ReadOnly }}
        {{- end }}
        {{- if .HostPath }}
        hostPath:
          path: {{ .HostPath.Path }}
          type: {{ .HostPath.Type }}
        {{- end }}
      {{- end }}
      {{- if .NodeSelector }}
      nodeSelector:
        {{- range $key, $value := .NodeSelector }}
        {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}
      {{- if .Tolerations }}
      tolerations:
        {{- range .Tolerations }}
        - key: {{ .Key }}
          operator: {{ .Operator }}
          value: {{ .Value }}
          effect: {{ .Effect }}
        {{- end }}
      {{- end }}
      {{- if .ImagePullSecrets }}
      imagePullSecrets:
      {{- range .ImagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      securityContext:
        {{- if .UserID }}
        runAsUser: {{ .UserID }}
        {{- end }}
        {{- if .GroupID }}
        runAsGroup: {{ .GroupID }}
        fsGroup: {{ .GroupID }}
        {{- end }}
