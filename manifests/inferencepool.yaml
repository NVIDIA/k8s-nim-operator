apiVersion: inference.networking.k8s.io/v1
kind: InferencePool
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
  {{- if .Labels }}
  labels:
    {{- .Labels | yaml | nindent 4 }}
  {{- end }}
  {{- if .Annotations }}
  annotations:
    {{- .Annotations | yaml | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- .SelectorLabels | yaml | nindent 6 }}
  targetPorts:
  - number: {{ .TargetPort }}
  endpointPickerRef:
    name: {{ .EPPServiceName }}
    port:
      number: {{ .EPPServicePort }}
