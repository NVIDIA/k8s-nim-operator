apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
  {{- if .Labels }}
  labels:
    {{- .Labels | yaml | nindent 4 }}
  {{- end }}
  {{- if .Annotations }}
  annotations:
    {{- .Annotations | yaml | nindent 4 }}
  {{- end }}
spec:
  metadata:
    {{- if .Labels }}
    labels:
      {{- .Labels | yaml | nindent 6 }}
    {{- end }}
    {{- if .ClaimAnnotations }}
    annotations:
      {{- .ClaimAnnotations | yaml | nindent 6 }}
    {{- end }}
  spec:
    devices:
      requests:
      {{- range .Devices }}
      - name: {{ .Name }}
        exactly:
          allocationMode: ExactCount
          count: {{ .Count }}
          deviceClassName: {{ .DeviceClassName }}
          selectors:
          {{- range .CELExpressions }}
          - cel:
              expression: {{ . }}
          {{- end }}
      {{- end }}
