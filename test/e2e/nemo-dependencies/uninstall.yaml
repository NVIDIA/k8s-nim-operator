- hosts: localhost
  vars_files:
    - values.yaml
  tasks:
    - name: Uninstall customizer
      include_role:
        name: customizer
        tasks_from: uninstall.yaml  
      vars:
        namespace: "{{ installation_namespace }}"
      when: uninstall.customizer == true

